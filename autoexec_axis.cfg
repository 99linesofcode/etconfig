    // set Axis spawn timer options
    set spawntimer0 "timerset; echo ^7spawn timer ^1off; set spawntimer vstr spawntimer1"
    set spawntimer1 "timerset 20; echo ^7spawn timer ^220; set spawntimer vstr spawntimer0"
    set spawntimer  "vstr spawntimer1"
