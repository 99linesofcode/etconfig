    seta cf_wstats "1.2"                                // default: "1.2"                           specifies the font scale of the +wstats window
    seta cf_wtopshots "1.0"                             // default: "1.0"                           specifies the font scale of the +wtopshots window

//          ___            __
//    _____/ (_)__  ____  / /_   ____ _____ _____ ___  ___
//   / ___/ / / _ \/ __ \/ __/  / __ `/ __ `/ __ `__ \/ _ \
//  / /__/ / /  __/ / / / /_   / /_/ / /_/ / / / / / /  __/
//  \___/_/_/\___/_/ /_/\__/   \__, /\__,_/_/ /_/ /_/\___/
//                            /____/

    seta cg_althud "1"                                   // default: "0"                             hud layout. use 0, 1, 2 or 3
    seta cg_althudflags "4"                              // default: "0"                             bitmask for various hud settings. 1: move round timer, 2: hide rank, 4: move messages
    seta cg_antilag "1"                                  // default: "1"                             toggles whether or not shots are lag-compensated by the server
    seta cg_chatalpha "0.33"                             // default: "0.33"                          defines the alpha of chat text, anything between 0 and 1 is a valid setting
    seta cg_chatflags "1"                                // default: "1"                             when set to 1 , team flags are drawn next to each chat message
    seta cg_drawTime "1"                                 // default: "0"                             when set to 1 displays a clock with your local time drawn on the hud
    seta cg_drawCrosshairInfo "2"                        // default: "2"                             when set to 2, the ranks of other players are drawn when using cg_crosshairnames
    seta cg_drawspeed "1"                                // default: "0"                             draws a speedometer on the hud, valid values: 0, 1, 2, 3, 4, 5
    seta cg_fireteamlatchedclass "0"                     // default: "0"                             toggle display of latched playerclass instead of rank in the fireteam hud display
    seta cg_hitsounds "1"                                // default: "1"
    seta cg_fireteamLocationAlign "0"                    // default: "0"                             alignment of location names in fireteam hud table, -1: left padding, 0: left, 1: right padding
    seta cg_locationmaxchars "25"                        // default: "25"                            max number of characters for location name in the fireteam hud table
    seta cg_automapzoom "2.5"                            // default: "5.159"                         zoom level for map shown in compass
    seta cg_muzzleflash "0"                              // default: "1"                             when set to 1, draws muzzleflash while shooting
    seta cl_activatelean "1"                             // default: "1"                             disables leaning behavior when strafing with +activate
    seta cg_numpopups "-1"                               // default: "-1"                            controls the number of popup messages on the hud, -1: default, 0: disable popups, (number): number of popups
    seta cg_optimizeprediction "1"                       // default: "1"                             attempt to use previously calculated prediction results when possible to increase performance
    seta cg_popupfadetime "1000"                         // default: "2500"
    seta cg_popupstaytime "2000"                         // default: "2000"
    seta cg_popuptime "1000"                             // default: "1000"
    seta cg_predefineddemokeys "1"                       // default: "1"                             if this is set to 1, demo playback uses hard-coded key bindings, which cannot be overridden
    seta cg_simpleitems "1"                              // default: "0"                             draw sprites instead of models for items for a slight performance/visibility increase, valid values: 0, 1
    seta cg_tracers "3"                                  // default: "1"                             enable/disable bullet tracers, valid values: 3: no tracers, 1: show all tracers, 2: dont show own tracers
    seta cg_fontscalesp "0.22"                           // default: "0.22"
    seta cg_weapaltreloads "0"                           // default: "1"                             if set to 1 weapons lacking an alternative fire mode will automaticly reload when using the alternate fire mode

    seta cg_allowgeoip "0"                              // default: "1"                             displays your own location on the scoreboard
    seta cg_animspeed "1"                               // default: "1"                             toggle linear interpolation between successive frames in a player animation. essentially, it toggles the display of player animations (cheat-protected)
    seta cg_announcer "1"                               // default: "1"                             toggles the announcer voice on map start ("fight!"), win ("allies win!")
    seta cg_atmosphericeffects "0"                      // default: "1"                             toggles display of map effects like rain and snow
    seta cg_autoaction "0"                              // default: "0"                             automatically performs given actions at the start or end of a round: demo: "1", screenshot: "2", log stats: "4", stopwatch only: "8"
    seta cg_autoactivate "1"                            // default: "1"                             toggles automatically picking up items such as ammo/health packs, weapons, objectives, etc
    seta cg_autoreload "0"                              // default: "1"                             automatically reload weapon when clip is empty. keep in mind that reloading cant be cancelled!
    seta cg_autoswitch "0"                              // default: "0"                             automatically switch to a new weapon when out of ammunition
    seta cg_blooddamageblend "0"                        // default: "1.0"                           amount of blood flashed on screen when taking damage
    seta cg_bloodflash "0"                              // default: "1.0"                           toggles the blood effect when shot
    seta cg_bloodtime "0"                               // default: "120"                           display duration of blood puddle effects on the world _(walls, floors, etc.) in seconds.
    seta cg_bobbing "0"                                 // default: "1"                             toggle bobbing effect
    seta cg_brasstime "0"                               // default: "2500"                          sets the duration ejected bullet shells last for, in milliseconds
    seta cg_centertime "5"                              // default: "5"                             duration for which center print popups are displayed, in seconds
    seta cg_complaintpopup "0"                          // default: "1"                             display the ui popup to file complaints against teammates who teamkill you.
    seta cg_coronafardist "0"                           // default: "1536"                          sets the maximum distance coronas are displayed before fading from view, in in-game units
    seta cg_coronas "0"                                 // default: "1"                             toggles the display of coronas
    seta cg_crosshairalpha "1.0"                        // default: "1.0"                           set the transparency level for the primary crosshair
    seta cg_crosshairalphaalt "1.0"                     // default: "1.0"                           set the transparency level for the secondary crosshair
    seta cg_crosshaircolor "cyan"                       // default: "white"                         sets the crosshair colour
    seta cg_crosshaircoloralt "cyan"                    // default: "white"                         sets the crosshair colour of the secondary crosshair, this is usually the surrounding part
    seta cg_crosshairhealth "0"                         // default: "0"                             colors the crosshair based on current health
    seta cg_crosshairpulse "0"                          // default: "1"                             increases the crosshair spread/sizing while moving, shooting, etc. to provide a visual representation of actual weapon spread
    seta cg_crosshairsize "25"                          // default: "48"                            sets the size of the displayed crosshair, in pixels
    seta cg_crosshairx "0"                              // default: "1"                             offset of the crosshair position on-screen, in pixels (up,down)
    seta cg_crosshairy "0"                              // default: "1"                             offset of the crosshair position on-screen, in pixels (left,right)
    seta cg_cursorhints "1"                             // default: "1"                             displays hint and information icons for certain actions when near interactive objects
    seta cg_cycleallweaps "0"                           // default: "1"                             include non-weapon items when cycling through inventory
    seta cg_debuganim "0"                               // default: "0"                             used to debug player model and weapon animations. when set to 1, the game prints the frametime and title of drawn player model animation in the console. when set to 2, the game prints the drawn weapon animation in the console
    seta cg_debugevents "0"                             // default: "0"                             used to debug entity events. when enabled, prints debug information in the console
    seta cg_debugplayerhitboxes "0"                     // default: "0"                             used to debug player hitboxes
    seta cg_debugposition "0"                           // default: "0"                             used to debug player entity yaw angle. when enabled, prints debug information in the console
    seta cg_descriptivetext "0"                         // default: "1"                             displays additional descriptive text on the screen "you killed xxx"
    seta cg_draw2d "1"                                  // default: "1"                             display all ui and hud elements
    seta cg_drawcompass "2"                             // default: "1"                             display the hud compass: round: "1", square: "2"
    seta cg_drawcrosshair "5"                           // default: "1"                             choose from 10 different crosshair styles
    seta cg_drawcrosshairinfo "3"                       // default: "3"                             displays player info when the crosshair is over a teammate: nothing: "0", class: "1", rank: "2", class + rank: "3"
    seta cg_drawcrosshairnames "1"                      // default: "1"                             whether or not to draw the names of players when crosshair is on them
    seta cg_drawcrosshairpickups "0"                    // default: "1"                             give pickup items a highlight. very subtle
    seta cg_drawfireteamoverlay "1"                     // default: "1"                             display fireteam hud window
    seta cg_drawfps "2"                                 // default: "0"                             display a fps counter in the hud below the compass, in etpro 2 enables a more accurate framerate counter
    seta cg_drawgun "0"                                 // default: "1"                             display equipped weapon
    seta cg_drawping "1"                                // default: "0"                             display the ping in the hud below the compass
    seta cg_drawreinforcementtime "1"                   // default: "1"                             display reinforcement timer for your team in the hud below the compass (in light blue)
    seta cg_drawroundtimer "1"                          // default: "1"                             display remaining mission time in the hud below the compass
    seta cg_drawsmallpopupicons "1"                     // default: "0"                             use small icons for obituary messages
    seta cg_drawsnapshot "0"                            // default: "1"                             display the snapshot counter in the hud below the compass
    seta cg_drawspreadscale "0"                         // default: "1"                             displays a coloured bar on the left of the screen showing the current weapon spread.
    seta cg_drawstatus "1"                              // default: "1"                             the alpha (transparency) of the watermark hud display, if the server has one
    seta cg_drawteamoverlay "2"                         // default: "2"                             toggle size/info shown in something connected to the fireteam hud item. cvar is not used, however, has to be kept for compatibility.
    seta cg_drawweaponiconflash "1"                     // default: "1"                             flashes the weapon icon on the bottom right during certain events
    seta cg_errordecay "100"                            // default: "100"                           supposed to decay prediction errors over several frames instead of correcting in one jerk, in frames
    seta cg_fireteamlatchedclass "1"                    // default: "1"                             draw latched class of fireteam members in the fireteam overlay
    seta cg_fontscale "2"                               // default: "1"
    seta cg_fov "95"                                    // default: "90"                            sets the players default field of view
    seta cg_gun_frame "0"                               // default: "0"                             freeze weapon in the specified frame
    seta cg_lagometer "0"                               // default: "0"                             displays a lag'o'meter in the hud below the compass checking for lag spikes
    seta cg_marktime "0"                                // default: "20000"                         controls behaviour of location views
    seta cg_muzzleflash "0"                             // default: "1"                             toggles display of muzzle flash when shooting
    seta cg_noammoautoswitch "1"                        // default: "1"                             automatically switch to a new weapon when out of ammunition
    seta cg_popuplimbomenu "0"                          // default: "1"                             toggles automatically popping up the limbo menu on tapout
    seta cg_predictitems "1"                            // default: "1"                             toggles use of prediction for picking up items
    seta cg_quickmessagealt "1"                         // default: "1"                             toggles using either numbers or letters for the quick chat menu
    seta cg_shadows "0"                                 // default: "1"                             display player shadows underneath the player. disabled: "0", blob: "1", stencil: "2", projection: "3", polygon: "4". note: it is not recommended to have it enabled, as it lowers fps quite significantly
    seta cg_showblood "0"                               // default: "1"                             toggles showing blood spurt effect when players are shot
    seta cg_showmiss "0"                                // default: "0"                             print faulty predictions into the console, for debugging purposes
    seta cg_stats "0"                                   // default: "1"                             prints client frame in the console, for debugging purposes.
    seta cg_teamchatheight "8"                          // default: "8"                             specifies the amount to chat messages are displayed at max, in lines.
    seta cg_teamchatsonly "0"                           // default: "0"                             filers global chat messages and only displays team and fireteam chat.
    seta cg_teamchattime "8000"                         // default: "8000"                          duration for which messages in the chat are kept on display, in milliseconds.
    seta cg_tracerchance "0.4"                          // default: "0.4"                           probability that a shot creates a bullet tracer. (cheat-protected)
    seta cg_tracerlength "160"                          // default: "160"                           length of bullet tracers (cheat-protected)
    seta cg_tracersspeed "4500"                         // default: "4500"                          speed of bullet tracers (cheat-protected
    seta cg_tracewidth "0.8"                            // default: "0.8"                           width of bullet tracers (cheat-protected)
    seta cg_useweapsforzoom "0"                         // default: "1"                             allows the use of weapon switching keys for zooming
    seta cg_voicespritetime "4000"                      // default: "6000"                          duration of the vsay indicator sprite above player heads in milliseconds
    seta cg_weaponcycledelay "0"                        // default: "150"                           duration for which a pause is enforced so keeping the weapon switch key activated wont trigger too fast, in milliseconds
    seta cg_zoomdefaultsniper "20"                      // default: "20"                            sets the default level of zoom for binoculars, sniper and fg42.
    seta cg_zoomstepsniper "2"                          // default: "2"                             specifies the amount of levels one key activation zooms in or out. 16 / (number)

    // ET:Legacy
    seta cg_althud "2"                                  // default: "0"                             choose from different premade hud styles
    seta cg_althudflags "4"                             // default: "0"                             move the spawn timer and mission timer down above the weapon icon
    seta cg_automapzoom "5.159"                         // default: "5.159"                         adjust the zoom level of the compass minimap.
    seta cg_countryflags "1"                            // default: "1"                             displays players country flags in score board
    seta cg_drawspectatornames "2"                      // default: "2"                             display names of players when spectating or playing demos
    seta cg_drawspeed "1"                               // default: "0"                             displays current player speed in the hud below the compass, in in-game units per second
    seta cg_drawtime "1"                                // default: "0"                             display local time
    seta cg_fontscalecn "0.20"                          // default: "0.25"                          set font scale for entitiy/player names when aiming crosshair at them
    seta cg_fontscalecp "0.18"                          // default: "0.22"                          set font scale for center prints
    seta cg_fontscalesp "0.18"                          // default: "0.22"                          set font scale for side prints
    seta cg_fontscaletp "0.25"                          // default: "0.35"                          set font scale for top of the screen prints
