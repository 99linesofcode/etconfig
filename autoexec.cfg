    bind "~"                                            "toggleconsole"
    bind "3"                                            "cg_drawgun 1; weaponbank 1"
    bind "2"                                            "cg_drawgun 0; weaponbank 2"
    bind "1"                                            "cg_drawgun 0; weaponbank 3"
    bind "4"                                            "cg_drawgun 1; weaponbank 4"
    bind "5"                                            "cg_drawgun 1; weaponbank 5"
    bind "6"                                            "cg_drawgun 1; weaponbank 6"
    bind "7"                                            "cg_drawgun 1; weaponbank 7"
    bind "8"                                            "cg_drawgun 1; weaponbank 8"
    bind "9"                                            "cg_drawgun 1; weaponbank 9"
    bind "0"                                            ""
    bind "r"                                            "+reload"
    bind "f"                                            "+activate"
    bind "mouse2"                                       "weapalt"
    bind "mouse4"                                       "+prone"
    bind "alt"                                          "+speed"
    bind "shift"                                        "+sprint"
    bind "mouse1"                                       "+vstr shoot noshoot"
                                                        set shoot   "+attack; +sprint"
                                                        set noshoot "-attack; -sprint"
    bind "mwheeldown"                                   "kill; forcetapout"
    bind "w"                                            "+forward"
    bind "s"                                            "+back"
    bind "q"                                            "+leanleft"
    bind "e"                                            "+leanright"
    bind "a"                                            "+moveleft"
    bind "d"                                            "+moveright"
    bind "space"                                        "+moveup"
    bind "ctrl"                                         "+movedown"
    bind "t"                                            "messagemode"       // general
    bind "y"                                            "messagemode2"      // team
    bind "u"                                            "messagemode3"      // fireteam
    bind "v"                                            "mp_quickmessage"   // quick chat
    bind "tab"                                          "+scores"
    bind "l"                                            "openlimbomenu"
    bind "b"                                            "+zoom"
    bind "c"                                            "+mapexpand"
    bind "kp_enter"                                     "mp_fireteamadmin"

//                     _       __
//     _______________(_)___  / /______
//    / ___/ ___/ ___/ / __ \/ __/ ___/
//   (__  ) /__/ /  / / /_/ / /_(__  )
//  /____/\___/_/  /_/ .___/\__/____/
//                  /_/

    // spawntimer. configured in autoexec_allies.cfg and autoexec_axis.cfg
    bind "g"                                            "vstr spawntimer"

    // quickly call artillery
    bind "n"                                            "vstr callarti"
                                                        set callarti "+zoom; +attack; -attack; -zoom; vstr callartimsg"
                                                        set callartimsg "cmd vsay_team fireinthehole ^7Artillery incoming^2!"

    // combined stats
    bind "backspace"                                    "+vstr stats1 stats2"
                                                        set stats1 "+topshots; +stats"
                                                        set stats2 "-topshots; -topshots; -stats; -stats"

    bind ","                                            "spawnmenu"
    bind "."                                            "classmenu"
    bind "/"                                            "teammenu"

    // voice chat binds
    bind "ins"                                          "cmd vsay_team incoming ^7incoming^2."
    bind "del"                                          "cmd vsay_team allclear ^7all clear^2."
    bind "home"                                         "cmd vsay_team FTAttack ^7attack^2!"
    bind "end"                                          "cmd vsay_team FTFallBack ^7fallback^2!"
    bind "pgup"                                         "cmd vsay_team medic ^7medic^2?"
    bind "pgdn"                                         "cmd vsay_team needammo ^7I need ammo^2."

    bind "kp_home"                                      "cmd vsay hi ^7hi^2!"
    bind "kp_uparrow"                                   "cmd vsay bye ^7see you around^2!"
    bind "kp_pgup"                                      "cmd vsay goodgame ^7well played ^2\o/"
    bind "kp_plus"                                      "cmd vsay greatshot ^7n1^2!"
    bind "kp_leftarrow"                                 "cmd vsay_team oops ^7oops ^2:s"
    bind "kp_5"                                         "cmd vsay_team sorry ^7sorry^2.."
    bind "kp_end"                                       "cmd vsay_team thanks ^7thanks^2!"
    bind "kp_downarrow"                                 "cmd vsay_team welcome ^7you're welcome^2."
    bind "kp_pgdn"                                      "cmd vsay_team DestroyPrimary ^7destroy the objective^2."
    bind "kp_ins"                                       "cmd vsay_team CommandAcknowledged ^7sure^2!"
    bind "kp_del"                                       "cmd vsay_team CommandDeclined ^7can^2'^7t^2."

    // volume control
    bind "-"                                            "vstr voldown"
    bind "="                                            "vstr volup"
                                                        set vol00 "set s_volume 0.0; set voldown vstr vol00; set volup vstr vol01; echo ^7volume ^2o^7----------"
                                                        set vol01 "set s_volume 0.1; set voldown vstr vol00; set volup vstr vol02; echo ^7volume -^2o^7---------"
                                                        set vol02 "set s_volume 0.2; set voldown vstr vol01; set volup vstr vol03; echo ^7volume --^2o^7--------"
                                                        set vol03 "set s_volume 0.3; set voldown vstr vol02; set volup vstr vol04; echo ^7volume ---^2o^7-------"
                                                        set vol04 "set s_volume 0.4; set voldown vstr vol03; set volup vstr vol05; echo ^7volume ----^3o^7------"
                                                        set vol05 "set s_volume 0.5; set voldown vstr vol04; set volup vstr vol06; echo ^7volume -----^3o^7-----"
                                                        set vol06 "set s_volume 0.6; set voldown vstr vol05; set volup vstr vol07; echo ^7volume ------^3o^7----"
                                                        set vol07 "set s_volume 0.7; set voldown vstr vol06; set volup vstr vol08; echo ^7volume -------^1o^7---"
                                                        set vol08 "set s_volume 0.8; set voldown vstr vol07; set volup vstr vol09; echo ^7volume --------^1o^7--"
                                                        set vol09 "set s_volume 0.9; set voldown vstr vol08; set volup vstr vol10; echo ^7volume ---------^1o^7-"
                                                        set vol10 "set s_volume 1.0; set voldown vstr vol09; set volup vstr vol10; echo ^7volume ----------^1o^7"
                                                        set voldown "vstr vol05"
                                                        set volup "vstr vol05"

    // vote
    bind "uparrow"                                      "vote yes; play sound/weapons/misc/fire_water; echo ^7voted ^2yes"
    bind "downarrow"                                    "vote no; play sound/menu/cancel; echo ^7voted ^1no"

    // ready or not
    bind "rightarrow"                                   "vstr toggleready"
                                                        set ready "ready; play sound/menu/filter; set toggleready vstr notready; cmd say_team ^7lets go^2."
                                                        set notready "notready; play sound/menu/cancel; set toggleready vstr ready; cmd say_team ^7give me a second^2."
                                                        set toggleready "vstr ready"

    // spawn selection. messages configured in map specific autoexec_x.cfg
    bind "leftarrow"                                    "vstr togglespawn"
                                                        set spawn0 "setspawnpt 0; set togglespawn vstr spawn1; vstr spawn0msg"
                                                        set spawn1 "setspawnpt 1; set togglespawn vstr spawn2; vstr spawn1msg"
                                                        set spawn2 "setspawnpt 2; set togglespawn vstr spawn3; vstr spawn2msg"
                                                        set spawn3 "setspawnpt 3; set togglespawn vstr spawn4; vstr spawn3msg"
                                                        set spawn4 "setspawnpt 4; set togglespawn vstr spawn5; vstr spawn4msg"
                                                        set spawn5 "setspawnpt 5; set togglespawn vstr spawn0; vstr spawn5msg"
                                                        set togglespawn "vstr spawn1"

                                                        set spawn0msg "echo ^7spawn ^2auto select"
                                                        set spawn1msg "echo ^7spawn ^21"
                                                        set spawn2msg "echo ^7spawn ^22"
                                                        set spawn3msg "echo ^7spawn ^23"
                                                        set spawn4msg "echo ^7spawn ^24"
                                                        set spawn5msg "echo ^7spawn ^25"

    // class selection
    bind "f1"                                           "class m; say_buddy ^3Medic^7/^3Smg"
    bind "f2"                                           "class e 1; say_buddy ^3Engineer^7/^3Smg"
    bind "f3"                                           "class f; say_buddy ^3Field Ops^7/^3Smg"
    bind "f4"                                           "class c 1; say_buddy ^3Covert Ops^7/^3Sten"

    // fov switcher
    bind "f9"                                           "vstr togglefov"
                                                        set fov95 "set cg_fov 95; set togglefov vstr fov100"
                                                        set fov100 "set cg_fov 100; set togglefov vstr fov105"
                                                        set fov105 "set cg_fov 105; set togglefov vstr fov95"
                                                        set togglefov "vstr fov95"

    // speclock
    bind "f10"                                          "vstr togglespec"
                                                        set speclocked "speclock; say_team ^7spectator ^2locked; set togglespec vstr specunlocked"
                                                        set specunlocked "specunlock; say_team ^7spectator ^3unlocked; set togglespec vstr speclocked"
                                                        set togglespec "vstr speclocked"
    // screenshot
    bind "f11"                                          "cg_draw2d 0; cg_drawgun 0; cg_crosshairsize 0; wait 10; screenshot; wait 10; cg_drawgun 1; cg_draw2d 1; cg_crosshairsize 30; echo ^7Screenshot taken^2!"

    // recording
    bind "f12"                                          "vstr togglerecording"
                                                        set startrecording "record; play sound/menu/filter; echo ^7Recording ^2on; set togglerecording vstr stoprecording"
                                                        set stoprecording "stoprecord; play sound/menu/cancel; echo ^7Recording ^1off; set togglerecording vstr startrecording"
                                                        set togglerecording "vstr startrecording"

    // name change
    bind ""                                            "vstr cyclename"
    bind ""                                            "vstr setname"
                                                        set name1 "set setname set name ^7shorty^2/>; set cyclename vstr name2; echo current name: ^7shorty^2/>"
                                                        set name2 "set setname set name ^7shorty^2/>; set cyclename vstr name3; echo current name: ^7shorty^2/>"
                                                        set name3 "set setname set name ^7shorty^2/>; set cyclename vstr name1; echo current name: ^7shorty^2/>"
                                                        set cyclename "vstr name1"

